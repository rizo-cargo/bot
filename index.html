<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TJA COIN BOT</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        @keyframes glow {
            0% { box-shadow: 0 0 5px #ffcc00; }
            50% { box-shadow: 0 0 20px #ffcc00; }
            100% { box-shadow: 0 0 5px #ffcc00; }
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        body { 
            font-family: Arial, sans-serif; 
            text-align: center; 
            background: linear-gradient(180deg, #03001e, #7303c0, #ec38bc, #fdeff9);
            color: white;
            overflow: hidden;
        }

        .container { 
            margin-top: 50px;
            padding: 20px;
        }

        .flag { 
            width: 200px; 
            cursor: pointer; 
            margin-bottom: 20px;
            border-radius: 10px;
            animation: pulse 2s infinite;
            transition: transform 0.3s;
        }

        .flag:hover {
            transform: scale(1.2);
        }

        .neon-btn {
            padding: 15px 30px;
            font-size: 20px;
            cursor: pointer;
            margin: 10px;
            border: none;
            border-radius: 10px;
            background: #ffcc00;
            color: black;
            text-transform: uppercase;
            font-weight: bold;
            box-shadow: 0 0 10px #ffcc00;
            animation: glow 1.5s infinite alternate;
        }

        .balance-box {
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
            margin: 20px;
        }

        .balance-number {
            font-size: 50px;
            font-weight: bold;
            color: #ffcc00;
            text-shadow: 0 0 15px #ffcc00;
        }

        .income-text {
            font-size: 18px;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 style="text-shadow: 0 0 10px white;">‚ú® TJA COIN ‚ú®</h1>
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d0/Flag_of_Tajikistan.svg/2560px-Flag_of_Tajikistan.svg.png" 
             alt="–§–ª–∞–≥ –¢–∞–¥–∂–∏–∫–∏—Å—Ç–∞–Ω–∞" class="flag" onclick="tap()">
        
        <div class="balance-box">
            <h2>–ë–∞–ª–∞–Ω—Å:</h2>
            <div class="balance-number" id="balance">0</div>
            <p class="income-text">–î–æ—Ö–æ–¥ –≤ —á–∞—Å: <span id="income">0</span> –º–æ–Ω–µ—Ç</p>
        </div>
        
        <button class="neon-btn" onclick="claim()">üí∞ –ó–∞–±—Ä–∞—Ç—å –ø—Ä–∏–±—ã–ª—å</button>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();

        let userId = tg.initDataUnsafe?.user?.id || 1;
        let apiUrl = "http://192.168.236.253:8000"; // –ó–∞–º–µ–Ω–∏ –Ω–∞ —Å–≤–æ–π —Å–µ—Ä–≤–µ—Ä

        async function updateUI() {
            let response = await fetch(`${apiUrl}/get_balance/${userId}`);
            let data = await response.json();
            document.getElementById("balance").innerText = data.balance;
            document.getElementById("income").innerText = data.income_per_hour;
        }

        async function tap() {
            await fetch(`${apiUrl}/tap/${userId}`, { method: "POST" });
            updateUI();
        }

        async function claim() {
            await fetch(`${apiUrl}/claim_income/${userId}`, { method: "POST" });
            updateUI();
        }

        updateUI();
    </script>
</body>
</html>
